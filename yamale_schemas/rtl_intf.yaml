doc_summary: include('doc_summary')
doc_verbose: include('doc_verbose', required=False)
components: list(include('component'))
---
equation: any(str(min=1), int(min=0))
---
sv_name: str(min=3, exclude='=+!@#$%^&*()-|\/?.,[{]}\`~:;')
port_name: regex('^[a-z][a-z0-9_]{,}__[a-z][a-z0-9_]{,}__[a-z][a-z0-9_]{2,}$', name='valid port name. Valid port names are <src>__<dst>__<symbol> and must start with a letter.')
doc_verbose: str(min=3)
doc_summary: str(min=3)
pkg_localparam: regex('^[a-z][a-z0-9_]{2,}::[A-Z][A-Z0-9_]{2,}$', name="valid package scoped localparam name. localparams must be all caps, start with a letter, and can only contain letters, numbers, and _. The package must be all lowercase and start with a letter")
pkg_enum: regex('^[a-z][a-z0-9_]{2,}::[A-Z][A-Z0-9_]{2,}__ET$', name="valid package scoped enum name. enums must be all caps, start with a letter, can only contain letters, numbers, and _, and must end with __ET. The package must be all lowercase and start with a letter.")
pkg_typedef: regex('^[a-z][a-z0-9_]{2,}::[a-z][a-z0-9_]{2,}__t$', name="valid package scoped typedef name. typdefs must be all lowercase, start with a letter, only contain letters, numbers, and _, and must end with __t. The package must be all lowercase and start with a letter.")
pkg_union: regex('^[a-z][a-z0-9_]{2,}::[a-z][a-z0-9_]{2,}__ut$', name="valid package scoped union name. typdefs must be all lowercase, start with a letter, only contain letters, numbers, and _, and must end with __ut. The package must be all lowercase and start with a letter.")
pkg_struct: regex('^[a-z][a-z0-9_]{2,}::[a-z][a-z0-9_]{2,}__st$', name="valid package scoped struct name. typdefs must be all lowercase, start with a letter, only contain letters, numbers, and _, and must end with __st. The package must be all lowercase and start with a letter.")
wire_or_logic: enum('logic', 'wire')
sv_type: any(include('wire_or_logic'), include('pkg_enum'), include('pkg_typedef'), include("pkg_union"), include("pkg_struct"))
component:
  name: include('sv_name')
  doc_summary: include('doc_summary')
  doc_verbose: include('doc_verbose', required=False)
  connections: list(include('connection'))
connection:
  name: include('port_name')
  type: include('sv_type')
  width: include('equation', required=False)
  doc_summary: include('doc_summary')
  doc_verbose: include('doc_verbose', required=False)
