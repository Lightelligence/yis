doc_summary: include('doc_summary')
doc_verbose: include('doc_verbose', required=False)
connections: list(include('connection'))
---
sv_name: str(min=3, exclude='=+!@#$%^&*()-|\/?.,[{]}\`~:;')
port_name: regex('^[a-z0-9_]{2,}__[a-z0-9_]{2,}__[a-z0-9_]{3,}', name='valid port name. valid port names are <src>__<dst>__<symbol>')
doc_verbose: str(min=3)
doc_summary: str(min=3)
pkg_localparam: regex('^[a-z0-9_]{3,}::[A-Z0-9_]{3,}', name='package scoped localparam')
pkg_enum: regex('^[a-z0-9_]{3,}::[A-Z0-9_]{3,}_E', name='package scoped enum')
pkg_typedef: regex('^[a-z0-9_]{3,}::[a-z0-9_]{3,}_t', name='package scoped typedef')
wire_or_logic: enum('logic', 'wire')
sv_type: any(include('wire_or_logic'), include('pkg_enum'), include('pkg_typedef'))
connection:
  name: include('sv_name')
  doc_summary: include('doc_summary')
  doc_verbose: include('doc_verbose', required=False)
  components: list(include('component'))
component:
  name: include('port_name')
  type: include('sv_type')
  width: any(int(min=1), include('pkg_localparam'), required=False)
  doc_summary: include('doc_summary')
  doc_verbose: include('doc_verbose', required=False)
